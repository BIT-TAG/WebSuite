<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				/* Light theme variables */
				--bg-primary: hsl(0 0% 100%);
				--bg-secondary: hsl(210 40% 98%);
				--bg-tertiary: hsl(210 40% 96%);
				--bg-hover: hsl(210 40% 94%);
				--text-primary: hsl(222.2 84% 4.9%);
				--text-secondary: hsl(215.4 16.3% 46.9%);
				--text-muted: hsl(215.4 16.3% 56.9%);
				--border: hsl(214.3 31.8% 91.4%);
				--border-light: hsl(214.3 31.8% 91.4%);
				--border-medium: hsl(217.2 32.6% 17.5%);
				--ring: hsl(222.2 84% 4.9%);
				--radius: 0.5rem;
				
				/* Default accent color (blue) */
				--accent-color: hsl(221.2 83.2% 53.3%);
				--accent-hover: hsl(221.2 83.2% 48%);
				--accent-light: hsl(214.3 31.8% 91.4%);
				--accent-foreground: hsl(210 40% 98%);
			}
			
			/* Dark theme */
			.dark-theme {
				--bg-primary: hsl(222.2 84% 4.9%);
				--bg-secondary: hsl(217.2 32.6% 17.5%);
				--bg-tertiary: hsl(215 27.9% 16.9%);
				--bg-hover: hsl(215 27.9% 19%);
				--text-primary: hsl(210 40% 98%);
				--text-secondary: hsl(215 20.2% 65.1%);
				--text-muted: hsl(215.4 16.3% 56.9%);
				--border: hsl(217.2 32.6% 17.5%);
				--border-light: hsl(217.2 32.6% 17.5%);
				--border-medium: hsl(217.2 32.6% 25%);
				--ring: hsl(212.7 26.8% 83.9%);
			}
			
			/* Accent color variations */
			[data-accent="blue"] {
				--accent-color: hsl(221.2 83.2% 53.3%);
				--accent-hover: hsl(221.2 83.2% 48%);
				--accent-light: hsl(214.3 31.8% 91.4%);
				--accent-foreground: hsl(210 40% 98%);
			}
			
			[data-accent="green"] {
				--accent-color: hsl(142.1 76.2% 36.3%);
				--accent-hover: hsl(142.1 76.2% 31%);
				--accent-light: hsl(138.5 76.2% 96.7%);
				--accent-foreground: hsl(355.7 100% 97.3%);
			}
			
			[data-accent="purple"] {
				--accent-color: hsl(262.1 83.3% 57.8%);
				--accent-hover: hsl(262.1 83.3% 52%);
				--accent-light: hsl(270 100% 98%);
				--accent-foreground: hsl(210 40% 98%);
			}
			
			[data-accent="orange"] {
				--accent-color: hsl(24.6 95% 53.1%);
				--accent-hover: hsl(24.6 95% 48%);
				--accent-light: hsl(54 91.7% 95.3%);
				--accent-foreground: hsl(210 40% 98%);
			}
			
			[data-accent="red"] {
				--accent-color: hsl(0 84.2% 60.2%);
				--accent-hover: hsl(0 84.2% 55%);
				--accent-light: hsl(0 85.7% 97.3%);
				--accent-foreground: hsl(210 40% 98%);
			}
			
			* {
				border-color: var(--border);
			}
			
			body {
				background-color: var(--bg-primary);
				color: var(--text-primary);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
